<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./../images/title.svg"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div style="background-color: #fff">
      <form>
        <h1>Welcome Back!</h1>
        <label>Email</label>
        <div class="input-box">
          <input
            id="username"
            type="email"
            spellcheck="false"
            autocomplete="off"
          />
        </div>
        <label>Password</label>
        <div class="input-box">
          <input
            id="password"
            label="Password"
            type="password"
            autocomplete="off"
          />
          <span class="show"></span>
        </div>
        <p><a href="#">Forgotten Password?</a></p>
        <button type="submit">Login</button>
        <p style="text-align: center">
          Doesn't have an account? <a href="#">click here</a> to sign up
        </p>
      </form>
    </div>
    <script src="./../src/login.js"></script>
  </body>
</html>
